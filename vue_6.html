<!DOCTYPE html>
<html>
  <head>
    <title>Vue Components</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .circle {
        border-radius: 50%;
        background: Grey;
        border: 1px solid #ccc;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <orb v-bind:radius="40" v-bind:color="'white'"></orb>
      <!--Updated v-binds-->
      <orb
        v-for="orb in orbs"
        v-bind:radius="orb.radius"
        v-bind:color="orb.color"
        v-bind:key="orb.id"
        v-bind:x="orb.x"
        v-bind:y="orb.y"
      >
      </orb>
    </div>

    <script>
      Vue.component("orb", {
        // updates props
        props: ["radius", "color", "x", "y"],
        template: `<span 
			v-bind:class="'circle'" 
			v-bind:style="{'width':radius+'px', 'height':radius+'px', 'background':color,'position':'absolute', 'top':x, 'left':y }"
			v-on:click="prompt();">
		</span>`,
        methods: {
          prompt: function () {
            alert("You clicked the " + this.color + " circle!");
            this.color = "none";
          },
        },
      });

      var app = new Vue({
        el: "#app",

        data: {
          orbs: [
            { id: 1, radius: 10, color: "green", x: "10em", y: "10em" },
            { id: 2, radius: 15, color: "purple", x: "20em", y: "20em" },
            { id: 3, radius: 20, color: "black", x: "30em", y: "30em" },
            { id: 4, radius: 25, color: "blue", x: "40em", y: "40em" },
            { id: 5, radius: 30, color: "orange", x: "40em", y: "50em" },
            { id: 6, radius: 35, color: "yellow", x: "40em", y: "60em" },
            { id: 7, radius: 45, color: "red", x: "30em", y: "50em" },
          ],
        },
      });
    </script>
  </body>
</html>
