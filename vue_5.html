<!DOCTYPE html>
<html>
  <head>
    <title>v-on Event Handlers</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background: green;
        border: 2px solid black;
        text-align: center;
        line-height: 200px;
        color: white;
      }
      .hidden {
        display: none;
      }
      .red {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div v-bind:class="{box:true, hidden:boxHidden}">{{message}}</div>
      <!-- Box to show the hover functionality-->
      <div
        v-bind:class="{red:true}"
        v-on:mouseover="mouseover();"
        v-on:mouseleave="mouseleave();"
        v-bind:style="styleObject"
      ></div>
      <button v-on:click="showhide();">{{button}}</button>
    </div>

    <script>
      var app = new Vue({
        el: "#app",

        data: {
          boxHeight: 200,
          boxHidden: false,
          message: "yupsee!!",
          button: "Hide",
          styleObject: {},
        },
        methods: {
          showhide: function () {
            console.log(this.boxHidden);
            if (this.boxHidden) {
              this.boxHidden = false;
              this.button = "Hide";
            } else {
              this.boxHidden = true;
              this.button = "Show";
            }
          },
          // Eventhandler functions //
          mouseover: function () {
            this.styleObject = {
              transform: "scaleY(10)",
            };
          },
          mouseleave: function () {
            this.styleObject = {
              "background-color": "red",
            };
          },
        },
      });
    </script>
  </body>
</html>
