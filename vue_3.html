<!DOCTYPE html>
<html>
  <head>
    <title>v-if If Statements</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .special {
        background: yellow;
        border: 1px dotted #fe0000;
        padding: 30px;
        display: block;
        text-align: center;
      }
      .important {
        font-weight: bold;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <span v-if="profile">
        <div v-if="profile.pic">
          <img
            v-bind:src="profile.pic"
            v-bind:style="profile.picstyle"
            v-bind:alt="profile.alttext"
          />
        </div>
        <div v-else>
          <img
            v-bind:src="profile.default"
            v-bind:style="profile.picstyle"
            v-bind:alt="profile.noimage"
          />
        </div>
        <h1>{{profile.fname}} {{profile.lname}}</h1>
        <h2>{{profile.bio}}</h2>
        <h2 v-if="profile.desc">{{profile.desc}}</h2>
        <h2 v-else>No description found!!</h2>
      </span>
      <span v-else> No Profile Data found. </span>
    </div>

    <script>
      var app = new Vue({
        el: "#app",

        data: {
          profile: {
            fname: "Ambaram",
            lname: "Srivastava",
            bio: "Web Developer",
            desc: "Post Grad Student at Humber College",
            default:
              "https://pereaclinic.com/wp-content/uploads/2019/12/270x270-male-avatar.png",
            pic: "https://scontent.fyyz1-1.fna.fbcdn.net/v/t1.6435-9/173696629_3913069955454071_6606292730991116246_n.jpg?_nc_cat=102&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=Kctjw5H-cLkAX97IBTz&tn=eC-9TPMtUgXwrPgM&_nc_ht=scontent.fyyz1-1.fna&oh=23b3a5c6ba4102e202306e654d35ece9&oe=619656A1",
            picstyle: {
              width: "200px",
              height: "200px",
              "border-radius": "100%",
            },
            alttext: "Ambaram's Image",
            noimage: "No Image Found!!",
          },
        },
      });
    </script>

    <!--
		v-if="boolean_expression"
		v-else-if="boolean_expression"
		v-else
		
		
		You can code an if, else if, else statement into your render using the v-if, v-else-if, v-else.
		Just like in regular programming, v-else has no condition
		
		Notice how the "profile" object is null. Reminder that null is Falsey in the boolean context.
		
		ASYNCHRONOUS LEARNING EXERCISE
		1. Use the profile object to store information about yourself {fname, lname, desc, bio, pic}
		2. Create a figure, figcaption, and image markup which acts as a description for yourself
			(Something like this https://www.w3schools.com/howto/howto_css_cards.asp)
		3. Write conditionals if information is missing (i.e. 'no bio available' if bio is blank, generic image if no pic is found)
		--></body>
</html>
